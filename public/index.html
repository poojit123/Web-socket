<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="/styles.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h3 class="text-center" id="receiver_name">Messaging</h3>
            <div class="messaging">
                <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                        <input type="text" class="search-bar"  placeholder="Search" >
                        <span class="input-group-addon">
                        <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                        </span> </div>
                    </div>
                    </div>

                    <!-- user list show here -->
                    <div class="inbox_chat" id="userList"> </div>

                </div>
                <div class="mesgs">
                    <!-- chat data show here -->
                    <div class="msg_history" id="chat-data"> </div>

                    <div class="type_msg">
                    <div class="input_msg_write">
                        <input id="message" type="text" class="write_msg" placeholder="Type a message" />
                        <button id="send-btn" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                    </div>
                </div>
                </div>
                
                <p class="text-center top_spac"> Design by <a target="_blank" href="#">Jitendra Patidar</a></p>
                
            </div>
        </div>
    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="/chat.js"></script>
</html>
